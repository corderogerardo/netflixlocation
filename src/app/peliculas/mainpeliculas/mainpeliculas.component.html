<section class="peliculasheader">
<h2>Películas</h2>
  <a href="/peliculas/new">Nueva Película</a>
</section>
<section class="peliculasmain">
  <table class="table" [mfData]="dataPeliculas" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
      <th style="width: 5%">
        <mfDefaultSorter by="id">id</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="title">Nombre</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="date">F. Publicacion</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="state">Estado</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter></mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.release_date}}</td>
      <td>{{item.video | uppercase}}</td>
      <td><a >Editar</a> <a >Eliminar</a></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="5">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</section>
